<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} x {% endif %}keepthismoment</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css?bust={{ site.time | date: '%s' }}" >
  <link rel="alternate" type="application/atom+xml" href="{{ site.path }}/feed.xml" title="News Feed">
  <script src="//code.jquery.com/jquery-latest.min.js"></script>
  <script src="//cdn.rawgit.com/sarahdayan/feedify/master/js/feedify.min.js"></script>

  <meta content="105448345763" property="fb:app_id" />

  <script type="text/javascript">
  $(function() {
    $('.feedify').feedify();
  });
  </script>

  {% if page.thumb %}
    <meta property="og:image" content="{{ page.thumb }}" />
  {% endif %}
</head>
<body>

<div class="container {% if page.width %}container-{{ page.width }}{% endif %}">
  <header class="masthead">
     <h3 class="masthead-title">
       <a href="{{ site.path }}/" style="float: left"><img src="/logo.png" alt="{{ site.title }}"/></a>
       <p style="float: right;">
       <small>
         &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/">Archive</a>
       </small>
       <small>
         &nbsp;&nbsp;&nbsp;<a href="{{ site.path }}/feed.xml">Feed</a>
       </small>
       </p>
     </h3>
  </header>

  <div id="content">
    {{ content }}
  </div>

  <footer>
    <p>
      <a href="http://fb.com/keepthismoment">facebook</a>
      /
      <a href="http://twitter.com/keepthismoment">twitter</a>
      /
      mbajur at gmail dot com
    </p>
  </footer>

</div><!-- .container -->

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-6198630-5', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
